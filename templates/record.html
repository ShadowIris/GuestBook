<!DOCTYPE html>
<html lang="en">
    <body>
        <h1> Thank you for signing up! </h1>
        {% for record in records %}
            <h2>{{ record['name'] }}</h2>
            <p>{{ record['email'] }}</p>
            <p>{{ record['date_signed_up'] }}</p>
            <hr>
        {% endfor %}
        
    </body>
</html>
